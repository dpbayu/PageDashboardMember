<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Dashboard Member</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f97316',
                        secondary: '#f87171',
                        third: '#475569',
                    }
                }
            }
        }
    </script>
    <style>
        .rotate {
            transform: rotate(180deg);
        }
    </style>
</head>

<body class="bg-yellow-700" x-data="{
    sidemenu: 'home',
    open: false,
}">
    <!-- Header Start -->
    <header class="flex py-3 items-center bg-white justify-evenly">
        <!-- Logo Start -->
        <img class="w-44 h-14" src="https://source.unsplash.com/1000x600?pc" alt="logo">
        <!-- Logo End -->
        <!-- Search Start -->
        <div class="flex border-2 border-black rounded my-4">
            <input type="text" class="px-4 h-1 w-[450px]">
            <button class="flex w-10 justify-center items-center">
                <svg class="text-slate-500 w-5 h-5 fill-current" viewBox="0 0 24 24">
                    <path
                        d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                </svg>
            </button>
        </div>
        <!-- Start End -->
        <!-- Logo Start -->
        <div class=" flex gap-5">
            <!-- Logo 1 Start -->
            <svg class="w-7 h-7 fill-current text-secondary" viewBox="0 0 30 30">
                <path
                    d="M26.953,23.576L25,6c0-1.105-0.895-2-2-2h-8H7C5.895,4,5,4.895,5,6L3.047,23.576C3.018,23.713,3,23.854,3,24  c0,1.105,0.895,2,2,2h10h10c1.105,0,2-0.895,2-2C27,23.854,26.982,23.713,26.953,23.576z M20,8.908V10c0,2.757-2.243,5-5,5  s-5-2.243-5-5V8.908C9.419,8.702,9,8.152,9,7.5C9,6.672,9.672,6,10.5,6S12,6.672,12,7.5V10c0,1.654,1.346,3,3,3s3-1.346,3-3V7.5  C18,6.672,18.672,6,19.5,6S21,6.672,21,7.5C21,8.152,20.581,8.702,20,8.908z" />
            </svg>
            <!-- Logo 1 End -->
            <!-- Logo 2 Start -->
            <svg class="w-7 h-7 fill-current text-secondary" viewBox="0 0 512 512">
                <path
                    d="M381.7,225.9c0-97.6-52.5-130.8-101.6-138.2c0-0.5,0.1-1,0.1-1.6c0-12.3-10.9-22.1-24.2-22.1c-13.3,0-23.8,9.8-23.8,22.1   c0,0.6,0,1.1,0.1,1.6c-49.2,7.5-102,40.8-102,138.4c0,113.8-28.3,126-66.3,158h384C410.2,352,381.7,339.7,381.7,225.9z" />
                <path d="M256.2,448c26.8,0,48.8-19.9,51.7-43H204.5C207.3,428.1,229.4,448,256.2,448z" />
            </svg>
            <!-- Logo 2 End -->
            <!-- Logo 3 Start -->
            <svg class="w-7 h-7 fill-current text-secondary" viewBox="0 0 24 24">
                <polygon points="3 12 8.61 14.992 17 8 9 17.455 9 21 12.164 16.887 18 20 21 3 3 12" />
            </svg>
            <!-- Logo 3 End  -->
        </div>
        <!-- Logo End -->
        <!-- Profile Start -->
        <div class="flex gap-2 h-full items-center">
            <p>Dhika Zukrup</p>
            <svg class="w-10 h-10 fill-current text-secondary" viewBox="0 0 24 24">
                <circle cx="12" cy="8" r="4" />
                <path d="M20,19v1a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V19a6,6,0,0,1,6-6h4A6,6,0,0,1,20,19Z" />
            </svg>
        </div>
        <!-- Profile End -->
    </header>
    <!-- Header End -->
    <div class="h-fit grid grid-cols-12 container mx-auto my-5">
        <!-- Side Menu Start -->
        <div class="col-start-2 col-span-3 mr-10 h-full bg-white rounded-lg">
            <ul class="flex gap-2 flex-col h-full rounded-lg pb-5">
                <!-- Home Start -->
                <li class="w-full flex items-center cursor-pointer justify-between pl-10 pr-5 h-10"
                    :class="{'bg-orange-100 w-full text-primary rounded-t-lg': sidemenu === 'home'}"
                    @click.prevent="sidemenu = 'home'">
                    <div class="flex items-center gap-5">
                        <svg class="w-7 h-7 fill-current" viewBox="0 0 24 24">
                            <path
                                d="M12,3c0,0-6.186,5.34-9.643,8.232C2.154,11.416,2,11.684,2,12c0,0.553,0.447,1,1,1h2v7c0,0.553,0.447,1,1,1h3  c0.553,0,1-0.448,1-1v-4h4v4c0,0.552,0.447,1,1,1h3c0.553,0,1-0.447,1-1v-7h2c0.553,0,1-0.447,1-1c0-0.316-0.154-0.584-0.383-0.768  C18.184,8.34,12,3,12,3z" />
                        </svg>
                        <button class="font-semibold">Home</button>
                    </div>
                </li>
                <!-- Home End -->
                <!-- My Profile Start -->
                <li class="w-full items-center cursor-pointer">
                    <div x-on:click="open = true">
                        <div class="flex justify-between pl-10 pr-5 relative" x-data="{selected : false}"
                            @click.outside="selected = false" x-on:click="selected = true">
                            <div class="flex gap-5">
                                <svg class="w-7 h-7 fill-current" viewBox="0 0 24 24">
                                    <circle cx="12" cy="8" r="4" />
                                    <path
                                        d="M20,19v1a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V19a6,6,0,0,1,6-6h4A6,6,0,0,1,20,19Z" />
                                </svg>
                                <button class="font-semibold">My Profile</button>
                            </div>
                            <div class="flex-col">
                                <svg class="w-7 h-7 fill-current transition-all" x-bind:class="{'rotate' : selected}"
                                    viewBox="0 0 512 512">
                                    <polygon points="396.6,160 416,180.7 256,352 96,180.7 115.3,160 256,310.5 " />
                                </svg>
                                <ul class="absolute top-5 left-0 my-2 w-full" x-show="open" @click.outside="open = false" x-transition>
                                    <div @click.prevent="sidemenu='my-profile'">
                                        <li class="my-2 px-[90px] py-1"
                                            :class="{'bg-orange-100 w-full text-orange-500': sidemenu === 'my-profile'}">
                                            Edit Profile</li>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- My Profile End -->
            </ul>
        </div>
        <!-- Side Menu End -->
        <!-- Body Page Start -->
        <div class="col-span-7 h-full h-fit">
            <!-- Home Start -->
            <div x-show="sidemenu === 'home'">
                <!-- Bagian Kanan Atas Start -->
                <div class="pb-5 relative h-fit bg-white rounded-lg">
                    <img class="h-36 w-full rounded-t-lg" src="https://source.unsplash.com/1000x600?park" alt="banner">
                    <div class="flex -mt-10 items-end justify-between">
                        <div class="flex items-end gap-5 ml-10">
                            <!-- Profile Image Start -->
                            <div class="flex justify-center items-center">
                                <div
                                    class="border-white bg-rose-50 border-2 h-40 w-40 rounded-full flex justify-center items-center">
                                    <svg class="w-36 h-36 fill-current text-secondary" viewBox="0 0 24 24">
                                        <circle cx="12" cy="8" r="4" />
                                        <path
                                            d="M20,19v1a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V19a6,6,0,0,1,6-6h4A6,6,0,0,1,20,19Z" />
                                    </svg>
                                </div>
                            </div>
                            <!-- Profile Image End -->
                            <!-- Profile Info Start -->
                            <div class="flex-col mb-5">
                                <h1 class="text-2xl text-secondary font-semibold">Dhika Zukrup</h1>
                                <div class="flex gap-2 items-center">
                                    <h2 class="text-slate-400 text-sm">@dhikazukrup1</h2>
                                    <div class="h-1 w-1 rounded-full bg-blue-900"></div>
                                    <button class="rounded-lg bg-yellow-400 text-[10px] px-4">Gold Member</button>
                                </div>
                                <h3 class="text-[10px] text-secondary">Tanggal join 1-1-2021</h3>
                                <h4 class="mt-1">Biodata</h4>
                            </div>
                            <!-- Profile Info End -->
                        </div>
                        <!-- Edit Button Start -->
                        <button class="flex mr-10 p-5 border-black rounded-md border-[1px] h-9 items-center mb-14">
                            <svg class="h-8 w-10 fill-current text-primary">
                                <path
                                    d="M28.172,3.828c-0.964-0.964-2.186-1.575-3.533-1.767c-1.961-0.278-3.895,0.367-5.294,1.767  c-0.391,0.391-0.391,1.024,0,1.415c0.021,0.021,0.048,0.028,0.07,0.046c0.018,0.021,0.025,0.048,0.046,0.069l2.884,2.884  L7.449,23.138l-2.293-2.293L17.793,8.208c0.391-0.391,0.391-1.023,0-1.414s-1.023-0.391-1.414,0L3.037,20.136  c-0.001,0.001-0.002,0.001-0.003,0.002L2.292,20.88c-0.094,0.094-0.167,0.206-0.217,0.327C2.026,21.329,2,21.458,2,21.587V29  c0,0.553,0.448,1,1,1h7.414c0.265,0,0.52-0.105,0.707-0.293l17.051-17.051C30.605,10.222,30.605,6.262,28.172,3.828z M24.358,4.042  c0.914,0.13,1.744,0.545,2.399,1.2c1.409,1.41,1.606,3.567,0.614,5.199l-2.906-2.907l0,0l0,0l-2.916-2.916  C22.38,4.109,23.363,3.901,24.358,4.042z M4,28v-5.482l2.74,2.74c0.001,0.001,0.001,0.002,0.001,0.002s0.002,0.001,0.002,0.001  L9.482,28H4z M8.863,24.552L23.758,9.656l2.293,2.293L11.155,26.845L8.863,24.552z" />
                            </svg>
                            <p class="text-xl font-normal">EDIT PROFILE</p>
                        </button>
                        <!-- Edit Button End -->
                    </div>
                    <!-- Follower & Following Start -->
                    <div class="flex gap-5 justify-end text-center divide-x-2 mx-10">
                        <div class="flex-col">
                            <p></p>
                            <p></p>
                        </div>
                        <div class="flex-col">
                            <p>0</p>
                            <p class="mx-5">Followers</p>
                        </div>
                        <div class="flex-col">
                            <p>0</p>
                            <p class="ml-5">Following</p>
                        </div>
                    </div>
                    <!-- Follower & Following End -->
                </div>
                <!-- Bagian Kanan Atas End -->
                <div class="flex w-full gap-2">
                    <!-- Bagian Kanan Kiri Start -->
                    <div class="p-5 mt-5 relative h-fit w-1/2 bg-white rounded-lg">
                        <!-- Bar Start -->
                        <div class="flex gap-2 relative">
                            <div class="h-1 w-20 bg-primary"></div>
                            <div class="h-1 w-20 bg-slate-300"></div>
                            <div class="h-1 w-20 bg-slate-300"></div>
                            <div class="h-1 w-20 bg-slate-300"></div>
                            <div class="h-1 w-20 bg-slate-300"></div>
                            <!-- Check Start -->
                            <svg class="absolute -top-[5px] left-14 h-4 w-4 fill-current text-white bg-primary rounded-full p-1"
                                viewBox="0 0 512 512">
                                <path
                                    d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z" />
                            </svg>
                            <!-- Check End -->
                            <!-- Star Start -->
                            <svg class="h-4 w-4 absolute -top-[5px] right-0 fill-current text-white bg-primary rounded-full p-[1px]"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12.9,2.6l2.3,5c0.1,0.3,0.4,0.5,0.7,0.6l5.2,0.8C22,9,22.3,10,21.7,10.6l-3.8,3.9c-0.2,0.2-0.3,0.6-0.3,0.9   l0.9,5.4c0.1,0.8-0.7,1.5-1.4,1.1l-4.7-2.6c-0.3-0.2-0.6-0.2-0.9,0l-4.7,2.6c-0.7,0.4-1.6-0.2-1.4-1.1l0.9-5.4   c0.1-0.3-0.1-0.7-0.3-0.9l-3.8-3.9C1.7,10,2,9,2.8,8.9l5.2-0.8c0.3,0,0.6-0.3,0.7-0.6l2.3-5C11.5,1.8,12.5,1.8,12.9,2.6z" />
                            </svg>
                            <!-- Star End -->
                        </div>
                        <!-- Bar End -->
                        <p class="mt-5 font-bold">Complete Profile</p>
                        <p class="text-sm w-60">Need to complete all mandatory fields in the profile</p>
                        <div class="flex justify-between items-center">
                            <button class="text-sm text-primary">Next</button>
                            <button class="bg-red-400 text-white text-xs rounded-md px-5 py-2">COMPLETE PROFILE</button>
                        </div>
                    </div>
                    <!-- Bagian Kanan Kiri End -->
                    <!-- Bagian Kanan Kanan Start -->
                    <div class="relative pb-5 mt-5 relative h-fit w-1/2 bg-white rounded-lg">
                        <!-- Banner Start -->
                        <img class="h-20 w-full rounded-t-lg" src="https://source.unsplash.com/1000x600?white"
                            alt="gold_banner">
                        <!-- Banner End -->
                        <div class="py-2 px-5 absolute top-0 left-0">
                            <p>Your are now</p>
                            <p class="text-2xl font-medium">Gold Member</p>
                        </div>
                        <div class="flex gap-5 mt-2 justify-center text-center divide-x-2 text-secondary">
                            <div class="flex-col">
                                <p class="mx-5">BeeCash</p>
                                <p class="mt-1">0</p>
                            </div>
                            <div class="flex-col">
                                <p class="mx-5">BeePoint</p>
                                <p class="mt-1">0</p>
                            </div>
                        </div>
                    </div>
                    <!-- Bagian Kanan Kanan End -->
                </div>
            </div>
            <!-- Home End -->
            <div x-show="sidemenu === 'my-profile'">
                <h1>Hello World</h1>
            </div>
        </div>
        <!-- Body Page End -->
    </div>
</body>

</html>
